 <!DOCTYPE html>
 <html>
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>WebRTC</title>
     <link href="style.css" rel="stylesheet">
 </head>
 <body>
     <div id="wrapper">
         <div id="topbar">
             <div>
                 <label for="mopener">
                     <img id="burger" src="images/menu.png">
                 </label>
                 <input type="checkbox" id="mopener" autocomplete="off">
                 <ul id="menu">
                     <li class="menuItem" id="menu_vid">Video call</li>
                     <li class="menuItem" id="menu_file"><label for="file_share">Share file </label><input id="file_share" type="file"></li>
                     <li class="menuItem" id="menu_screen">Share screen</li>
                     <li class="menuItem" id="menu_pic"><label for="pic_show">Show photo </label><input id="pic_show" type="file"></li>
                     <li class="menuItem" id="menu_pdf"><label for="pdf_show">Show pdf </label><input id="pdf_show" type="file"></li>
                 </ul>
             </div>
             <div id="infowrap">
                 <div id="logMessage">Choose a username to log in: </div>
                 <span id="logInForm">
                     <input id="myId"><button id="logIn">Submit</button>
                 </span>
                 <div id="peerDeets">Enter your friend's ID here: <input id="peerId"> and click here: <button id="connectTo">Connect</button> or wait for a connection</div>
                 <div id="fileInfo">
                     <span id="fileText"></span>
                     <progress id="fileProgress" max="0" value="0"></progress>
                 </div>
             </div>
         </div>
         <div id="main">
             <div id="playArea"></div>
		<div id="msgwrap">
			<div id="msghdwrp">
			<div id="msgdraghead">Chat box</div>
			</div>
			<div id="messageArea"></div>
            <textarea id="sendMessageBox" placeholder="Send a message"></textarea>
		</div>			 
         </div>	

     <script src="https://cdn.jsdelivr.net/npm/peerjs@0.3.20/dist/peer.min.js"></script>
     <script src="webrtc.js"></script>
     <script src="draggable.js"></script>
 </body>
 </html>
